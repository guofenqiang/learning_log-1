{% extends 'learning_logs/base.html' %}

{% block header %}
    <h2>{{ user.username }} 升级界面</h2>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'upgrade:env_info' topic.id %}">{{ topic }} 号环境升级页面</a>
                </h3>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
